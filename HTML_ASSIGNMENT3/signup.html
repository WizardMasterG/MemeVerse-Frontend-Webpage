<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Zaid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      background-image: url("bg1.jpg");
      background-size: cover;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3)  ;
      max-width: 400px;
      margin: 50px auto;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center"><em>Welcome to Zaid's Website</em></p>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" minlength="4" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Second Name</label>
            <input type="text" class="form-control" id="lastName" name="secondName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          
          <button type="submit" class="btn btn-success w-100">Submit</button>
          <small class="d-block mt-2 text-center">
            By clicking the Sign Up button, you agree to our 
            <a href="#">Terms and Condition</a> and <a href="#">privacy policy</a>.
          </small>
          <div class="text-center mb-3">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </form>
      </div>

      <a href="index.html" class="btn btn-warning mb-4">â¬… Back to Home</a>
</body>
</html>
